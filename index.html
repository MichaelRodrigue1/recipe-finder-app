<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <p>Find and save your favorite recipes</p>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for recipes...">
            <button id="search-btn">Search</button>
        </div>
        
        <div class="filter-container">
            <button id="all-recipes-btn" class="filter-btn active">All Recipes</button>
            <button id="favorites-btn" class="filter-btn">Favorites</button>
        </div>
        
        <div id="recipes-container">
            <!-- Recipes will be displayed here -->
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <p>Find and save your favorite recipes</p>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for recipes...">
            <button id="search-btn">Search</button>
        </div>
        
        <div class="filter-container">
            <button id="all-recipes-btn" class="filter-btn active">All Recipes</button>
            <button id="favorites-btn" class="filter-btn">Favorites</button>
        </div>
        
        <div class="controls-container">
            <div class="difficulty-filter">
                <label for="difficulty-select">Filter by Difficulty:</label>
                <select id="difficulty-select">
                    <option value="all">All Difficulties</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <div class="sort-options">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select">
                    <option value="name">Recipe Name</option>
                    <option value="time">Cook Time</option>
                    <option value="difficulty">Difficulty</option>
                </select>
            </div>
        </div>
        
        <div id="recipes-container">
            <!-- Recipes will be displayed here -->
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
